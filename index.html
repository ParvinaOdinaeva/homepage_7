<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Task list</title>
 <link rel="icon" href="images/task_done.jpg">
 <meta property="og:image" content="images/share.jpg">
 <link href="css/button.css" rel="stylesheet">
 <link href="css/container.css" rel="stylesheet">
 <link href="css/section.css" rel="stylesheet">
 <link href="css/style.css" rel="stylesheet">
 <link href="css/form.css" rel="stylesheet">
 <link href="css/tasks.css" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
 <script defer src="js/script.js"></script>
</head>

<body class="body">
 <main class="container">

  <header>
   <h1>Task list</h1>
  </header>

  <section class="section">
   <h2 class="section__header">Add new task</h2>
   <div class="section__body">
    <form class="form js-form">
     <input class="form__field js-newTask" placeholder="Enter your task here" required>
     <button class="form__button">Add task</button>
    </form>
   </div>
  </section>

  <section class="section">
   <header class="section__title">
   <h2 class="section__header">Task list</h2>
   <div class="buttons js-buttons">
    <button class="buttons__button js-toggleHideDoneTasks">hide completed</button>
    <button class="buttons__button js-markAllDone">complete all</button>
   </div>
  </header>
   <div class="section__body">
    <ul class="tasks js-tasks"></ul>
   </div>
  </section>
 </main>
</body>

</html>
